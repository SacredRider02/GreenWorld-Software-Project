{% extends "base.html" %} {% block title %} Greenworld - Staff List {%endblock%}
{% block content %}

<h1>Staff List</h1>
<hr />
<table class="table table-striped">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    {% for staff in staff_list %}
    <tr>
      <td>{{ staff.full_name }}</td>
      <td>{{ staff.email }}</td>
      <td>{{ staff.department }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
