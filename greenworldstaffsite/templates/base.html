<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to GoNZ!{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    {% load static %}
    

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img  src="/static/images/sticker.jpg" alt="North" style="width:7%"; "border: 2px solid black">
    
                
                <a class="navbar-brand" href="#">Welcome to GreenWorld!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          
          
                            <a class="nav-link" href="/">View Products</a>
                        </li>
                       
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">StaffContacts</a>
                        </li>
                        
    
                    </ul>
                </div>
               
        </nav>
    </header>
    
    <div class="container mt-5">
        {% block content %}
       
        
        {% endblock %}
    </div>
    
   
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
